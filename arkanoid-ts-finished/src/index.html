<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arkanoid Game</title>
  </head>
  <body>
    <div id="main" class="main">
      <canvas id="playField" width="1000" height="600"></canvas>
      <img id="background" src="./images/background.png"></img>
      <div id="display">
        <div id="score"></div>
        <button id="start">Start</button>
        <div id="info">Press play!</div>
      </div>
      
      <!-- Leaderboard Section -->
      <div id="leaderboard" class="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboard-content">
          <p>Connect your wallet to view scores</p>
        </div>
        <button id="connect-wallet">Connect Wallet</button>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
  <style>
    :root {
      --width: 1000px;
      --height: 650px;
    }

    #main {
      position: relative;
      width: 1000px;
      margin: 0 auto;
      width: var(--width);
      height: var(--height);
      font-size: 32px;
      font-family: Arial, Helvetica, sans-serif;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      border-top: 1px solid grey;
      border-left: 1px solid grey;
      border-right: 1px solid grey;
      margin-bottom: 40px;
    }

    #display {
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      width: var(--width);
    }

    #score,
    #info {
      width: 200px;
    }
    
    /* Leaderboard Styles */
    .leaderboard {
      position: absolute;
      top: 620px;
      width: var(--width);
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
    }
    
    .leaderboard h2 {
      font-size: 24px;
      margin-top: 0;
      text-align: center;
    }
    
    #leaderboard-content {
      font-size: 18px;
      margin: 10px 0;
    }
    
    #leaderboard-content table {
      width: 100%;
      border-collapse: collapse;
    }
    
    #leaderboard-content th, #leaderboard-content td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    #leaderboard-content th {
      background-color: #f2f2f2;
    }
    
    #connect-wallet {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
    }
    
    #connect-wallet:hover {
      background-color: #45a049;
    }
  </style>
</html>
